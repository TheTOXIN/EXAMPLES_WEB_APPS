<body>
<h1>To-Do</h1>
<p class="lead">Welcome to my application </p>

<div class="box" id="description" style="display: none">
    <h2>TASK</h2>
    <label>Description:</label>
    <form>
        <textarea></textarea>
        <h4 class="data">04.06.1998</h4>
        <input type="submit" name="" value="DONE" onclick="hideDescription()()">
    </form>
</div>

<div class="box" id="login">
    <h2 id="sign">SIGN IN</h2>
    <form>
        <div class="inputBox">
            <input type="text" name="" required="">
            <label>Login</label>
        </div>
        <div class="inputBox">
            <input type="password" name="" required="">
            <label>Password</label>
        </div>
        <div class="reg">
            <input type="checkbox" name="" onclick="changeHeader()">
            <span> NEW ToDo </span>
        </div>
        <input type="submit" name="" value="JOIN" onclick="login()">
    </form>
</div>

<div id="root">
    <div class="container">
        <h3>Add - ToDo</h3>
        <input id="new-task" type="text">
        <i id="add" class="material-icons">check</i>
        <h3>Your - List</h3>
        <ul id="unfinished-tasks">
            <!-- ListItems -->
        </ul>
        <h3>Finished - ToDo</h3>
        <ul id="finished-tasks">
            <!-- ListItems -->
        </ul>
    </div>
</div>
